  ## Blockchain Section
  faq:
    _: "FAQ"
    question_1: "Come posso partecipare alla TEC o al Presale?"
    answer_1_html: "E' possibile partecipare iscrivendosi al sito al momento dell'inizio ufficiale del periodo di Presale.<br>Tramite il backoffice sarà possibile effettuare un pagamento in Ethereum, Bitcoin, ARK, Lisk o Shift.<br><br>Verrà dunque calcolato al momento dell'invio un valore in $, che verrà quindi convertito nel corrispettivo in LWF Coin.<br>Il redeem sarà disponibile a partire dal termine del TEC Sale, potrete ritirare le vostre monete sempre dal backoffice..<br> <br><br><a target='_blank' href='https://www.lwf.io/docs/guide.pdf'>Guida a come contribuire con Ethereum</a>"
    question_2: "Come posso effettuare il redeem degli LWF Coin se ho pagato tramite Bitcoin o altre monete?"
    answer_2_html: "Per Bitcoin il redeem sarà disponibile nel backoffice come per tutte le altre coin.<br>Conservate attentamente i vostri seed mnemonici consegnati al momento della creazione dell'account perchè non vi sarà modo di recuperare i vostri coins per il redeem qualora li abbiate persi."
    question_3: "Avete rimosso i dividendi? Perchè?"
    answer_3_html: "Al fine di essere compliant con tutte le normative riguardanti i Token e le loro funzioni abbiamo deciso di optare per la strada di una tecnologia diversa. Potrete ricevere continui incentivi anche con DPoS supportando il vostro delegato preferito, votandolo, in cambio lui tutto gli LWF forgiati, potrà condividerli con la community"
    question_4: "Sono un cittadino Cinese, Americano o di Hong Kong. Posso partecipare alla TEC?"
    answer_4_html: "Certo, LWF coin rispetta gli standard legali e non è un token che distribuisce dividendi o ritorni di alcun genere, dunque è assolutamente a norma di legge."
    question_5: "Cosa accadrà se durante la TEC non verranno raggiunto il numero minimo di fondi atti a garantire il corretto avvio del progetto?"
    answer_5_html: "Abbiamo impostato un limite affinchè il progetto possa avviarsi sia dal punto di vista economico che funzionale. Qualora il limite non dovesse essere raggiunto, tutti i fondi raccolti durante il periodo di TEC verranno restituiti. Un escrow designato manterrà i fondi fino al raggiungimento della soglia stabilita."
    question_6: "I token verranno listati su qualche exchange?"
    answer_6_html: "Certamente! Abbiamo già fatto richiesta a più exchange online, possiamo confermarvi che HitBTC ci ha confermato la disponibilità a listarci. Per gli altri vi daremo informazioni non appena possibile."
    question_7: "Come viene garantita la sicurezza dei pacchi e degli utenti?"
    answer_7_html: "Un sistema avanzato di escrow ed identificazione degli utenti,unito a un fondo assicurativo alimentato dalle transazioni della piattaforma stessa e dalle cauzioni versate dai venditori, garantirà piena sicurezza ed affidabilità a chiunque faccia transitare un pacco tramite LWF.<br>In caso di appurata frode o negligenza sarà aperta una disputa che garantirà al buyer un rimborso dei beni.<br>Sarà inoltre possibile affidarsi, sottoscrivendo l'assicurazione accessoria del servizio, affidarsi ad un customer services sempre disponibile per le vostre problematiche."
    question_8: "Sarà possibile pre-iscriversi come Local Forwarders sulla piattaforma?"
    answer_8_html: "Certamente! Chiunque investa durante la TEC potrà richiedere di diventare un Local Forwarders, anticipando la cauzione dal proprio investimento (che sarà poi restituita all'utente una volta terminato il ruolo di venditore). Chiunque scelga di diventare Forwarders durante la TEC avrà direttamente accesso ad un livello di venditore avvantaggiato e per 6 mesi avrà un 25% di sconto sulle fees applicate dal sito sulle sue vendite. Questo al fine di incentivare la creazione anticipata di una rete di spedizionieri ancora prima del rilascio della piattaforma."
    question_9: "La vostra blockchain permette la forgiatura (mining)?"
    answer_9_html: "Sì, gli incentivi per mantenere il nostro network DPoS, sono molto buoni. I nostri 201 delegati, ed i votanti con 52 voti ciascuno, garantiscono un democratico ecosistema, dove i delegati confermano le transazioni."
    question_10: "E' possibile avere informazioni più specifiche sulla moneta? "
    answer_10_html: "Sì, le specifiche della nostra blockchain sono disponibili nella pagina <a target='_blank' href='https://www.lwf.io/docs/TEC.pdf'>TEC Document</a>"
    question_11: "Vi saranno dei benefici per chi utilizza la test-net?"
    answer_11: "Sì, i primi 10 giorni di main-net della blockchain LWF potranno pre-minare con l'esclusiva sugli altri"


  ## Blockchain Section
  blockchain:
    _:  "The LWF DPoS  Blockchain"
    subtitle_html: "Il nostro sistema DPoS ci permetterà di avere un sistema distribuito e sicuro dove allocare tutti i dati della nostra piattaforma P2P di logistica.<br>La BlockChain è designata per contenere i dati relativi alle spedizioni, all'handling, alle dispute e feedbacks, handling dei pacchi, fatturazione e amministrazione dell'azienda logistica; tutto questo in modo veloce e legalmente valido grazie all'OpoentimeStamps Notarization."
    desc_html: "Questo livello di decentralizzazione porterà  una serie di vantaggi che sicuramente daranno valore alla LWF Coin stessa:
    <ul>
    <li> Sicuro: il sistema non è localizzato, si trova sulla blockchain geolocalizzata su tutti i nodi del network che ne permettono il funzionamento. Questo la rende inattaccabile da hackers, virus presenti nella rete aziendale o sabotaggi da parte di competitors.<br>
    <li>Privacy & Notarizzazione: I dati saranno tutelati da un sistema di crittaggio che permetterà solamente al proprietario dell'azienda (o chi detenga la chiave per leggere la crittografia) di leggere i dati contenuti nella blockchain. Inoltre col sistema di OpentimeStamps è possibile certficare orario, data e certezza del dato dandogli valore legale.</li>
    <li>Democratico: 201 delegati e 51 voti disponibili rendono il nostro sistema DPoS veramente democratico.</li>
    <li>Veloce: Solo 15 secondi per la conferma di ogni blocco!</li>
    <li>Tutte le aziende di logistica ed handling potranno integrare la blockchain LWF come database di dati.</li>
    <br>
    </ul><br>
    Technical Data Resume:<br> <ul>
    <li> 201 Delegati</li>
    <li> 51 Voti</li>
    <li> 15 Seconds per blocco </li>
    <li> 5 LWF ad ogni blocco per il primo anno </li>
    <li> 10 giorni di Pre-Forging premio ai tester della testnet al momento del lancio della main-net </li>
    <li> 100M LWF Preminati, 78% in TECH</li>
    <li> Testnet Avaliable in Nov 13.</li>"

