  #About US
  about_us:
    _: "CHI SIAMO"
    desc_html: "Il cuore del progetto LWF nasce da un idea semplice ma allo
      stesso tempo complessa e articolata: Una blockchain decentralizzata e pensata per la logistica, unita ad un portale P2P (Uber Like), dove
      chiunque può essere spedizioniere o ricevente.<br>LWF è una blockchain basata su tecnologia DPoS supportata un network attivo di delegati che mantengono
      il network ove sono appoggiate tutte le \"informazioni\" logistiche della LWF e delle aziende che si si appoggeranno. La P2P Platform è inoltre supportata
      da un efficiente sistema informativo e
      dall'integrazione di tecnologie blockchain proprietarie, in grado di fornire risposte adeguate necessità logistiche trascurate di paesi emergenti, garantendo
      allo stesso tempo un ritorno economico a investitori e venditori.<br>
      Qualsiasi utente nel mondo, potrà registrarsi tramite il nostro portale
      divenire un forwarders, generando così un entrata extra ogni mesi
      Inoltre chiunque voglia utilizzare la nostra LWF Coin potrà generare, diventando un delegato ed aiutando il network LWF Coin e partecipare alla vita sociale e
      decisionale della nostra Blockchain DPoS."
