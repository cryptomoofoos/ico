  # FAQ
  faq:
    _: "常见问题解答"
    question_1: "如何才能参与至ICO或预售？"
    answer_1_html: "您可以通过在预售期正式开始时在网站上注册参加。<br>可以通过我们的后台支付付款，可以通过我们的后台进行付款。<br><br>
      发送的金额将被转换 根据我们收到交易时的usd等价物，以每0.33美元1币（加上适用奖金）的速度兑换1美元的硬币。<br>兑换将通过按钮“兑换”从后台通过TEC销售结束。<br> <br> <a target='_blank'href='https://www.lwf.io/docs/guide.pdf'>参见：精灵贡献指南</a> <br>"

    question_2: "如果通过Bitcoin付款，如何兑换令牌？"
    answer_2_html: "对于比特币，兑换过程将与任何其他货币相同，您可以按”兑换“并获得您的LWF DPoS硬币。<br>请记住从区块链下载我们的钱包。"

    question_3: "你为什么取消股息？ 现在？"
    answer_3_html: "我们决定删除红利以符合ICO和标记的国际标准。 但是，我们整合了我们的DPoS封锁方式，让每个人都可以通过投票/支持Forgers和代表在社区中获得免费的LWF硬币"

    question_4: "我是一位中国、美国或中国香港公民。我可以参与ICO吗？"
    answer_4_html: "你可以加入，绝对的。 我们的DPoS块链符合SEC标准。"

    question_5: "若在ICO期间，未达到确保项目顺利启动的最低融资数额，会发生什么？"
    answer_5_html: "我们设定了一个针对项目启动的经济和运转条件的下限。若未达到该下限，ICO期间所有募集的资金将被退回。达到固定阈值之前，第三方契约机构仍会托管资金。"

    question_6: "令牌将会在任意的Exchange交易所上市吗？"
    answer_6_html: "是的！我们已经收到了众多在线Exchange交易所的申请，但是我们仍然无法准确确定，哪家主要的Exchange交易所将会对我们的令牌进行上市。但是，我们预计将在ICO结束后的30日内尽快完成令牌的上市。"

    question_7: "由于包裹和用户的安全得到保障？"
    answer_7_html: "这套现金的托管和用户识别系统，连同支付平台和卖方保证金提供的担保资金，确保通过LWF来往的每一个封包的安全性和可靠性。<br>
    若欺诈或纠纷一经证实，确保买方能获得财产补偿。<br>此外，签订服务配套保险以及享受随时为您解决问题的客户服务，让您时刻安心。"

    question_8:   "是否有可能在平台上预先注册为本地货运代理？"
    answer_8_html: "当然！ 任何在TEC期间投资的人都可以要求成为本地货运代理，
       通过支付他们的投资存款（这将是一旦注册作为卖方已经完成返回）。
       在TEC期间决定成为货运代理的人将立即有资格获得优势
       卖方水平和平台收取中介费的25％的折扣，为期6个月。
       这是为了鼓励在平台启动之前建立一个货运代理网络。"

    question_9: "你们的区块链允许\"挖矿\"吗？"
    answer_9_html: "是的，维持我们DPos网络的激励机制目前获得了很好的效果。我们的201名代表和51张选票的投票者为这套民主的生态系统提供保障，代表们在这套系统中可以对交易进行确认。"

    question_10: "能够提供有关LWF硬币的更多具体信息？"
    answer_10_html:  "当然，有关我们的区块链的详情请参阅以下文档链接:<a target='_blank' href='https://www.lwf.io/docs/TEC.pdf'> TECdocument</a>"

    question_11: "使用测试网络是否可以获益？"
    answer_11: "是的，前10天可以独享LWF区块链主网的预先利益分配"

