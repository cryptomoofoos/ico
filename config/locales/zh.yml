  # About US
  about_us:
    _: "关于我们"
    desc_html: "LWF项目的核心诞生于一个简单的想法，但与此同时基于
      一套复杂的链接系统：这是一条为物流而设计，融合了P2P门户（类似于Uber）的分散式区块链（Blockchain），
      任何人都可以发货或接收。<br> LWF是一条基于DPos的区块链（blockchain），由一个积极的代表网络支持，他们维护网络，依靠LWF物流的所有“信息”来支持自己的公司。P2P平台由一套高效的信息系统和
      集成专有技术的区块链（blockchain）提供支持，能够满足正在崛起的发展中国家需要的充足的后勤需要，同时保障
      投资者和卖家的投资回报。<br>
      居住在地球上的任何公民都可以通过我们的门户网站注册
      成为代理，确保每月获得额外的收入
      同时，任何想要使用我们即将生成的LWF硬币的人士，均可以成为一位代理，为LWF硬币的网络发展以及参加我们的DPos区块链的决策提供协助。"
