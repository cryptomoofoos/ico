  #blockchain
  blockchain:
    _: "LWF DPos 区块链"
    subtitle_html: "我们的DPOS系统将允许我们拥有一个涵盖面广且安全的系统，您可以在其中分配来自P2P物流平台的所有数据。<br>
      区块链设计用于囊括运输、处理、争议和反馈、封包处理、计费和管理功能；所有这一切都要得益于高速且合法的OpoentimeStamps Notarization系统。"
    desc_html: "这种分散化水平将带来许多优势，定会提升LWF硬币的价值：<br> - 安全：系统不是本地化的，它位于所有网络节点上的地理位置的块链上，帮助其运行。这使得其不会受到黑客、竞争对手企业或网络破坏的病毒袭击 - <br> - 隐私和公证：数据通过加密系统进行传送，仅允许公司所有者（或拥有读取密钥的人士）读取包含在块链中的数据的系统。通过OpentimeStamps系统可以对数据的时间、日期和确定性进行认证。<br> - 民主性：201名代表和51张选票让我们的DPos具备真正的民主性。<br> - 快速：系统每8秒即可用<br> - 所有物流和处理公司均可以将LWF区块链集成在数据库当中。"

